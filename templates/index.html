<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-success-subtle p-3 ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CRUD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginPage' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'signupPage' %}">Signup</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <div class="container bg-success-subtle p-5 mx  rounded  mt-5 ">
      <h1 class="text-center mb-5">User Info</h1>
      <div>
        <table class="table table-striped table-hover">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Photo</th>
            <th>Action</th>

          </tr>
          {% for u in user %}
          <tr>
            <td>{{ u.first_name }}</td>
            <td>{{ u.last_name }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.phone }}</td>
            <td><img src="" alt=" "></td> 
            <td><button class="btn-success btn m-2 ">Edit</button>
              <a href="{% url 'deleteUser' u.id %}">
                <button class="btn btn-danger">Delete</button>
              </a>
          </tr>
        {% endfor %}
        
        </table>
        <a href="{% url 'addUser' %}">
          <button class="btn btn-outline-success  ">Add User</button>
      </a>
      </div>
      
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
