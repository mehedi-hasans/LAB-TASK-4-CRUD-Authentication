<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container bg-success-subtle p-5  rounded  mt-5 ">
      <h1 class="text-center ">Register Please</h1>
      <form class="form mt-5 w-75 m-auto " action="" method="POST">
        <input class="form-control form-control-lg" type="text" placeholder="Name" name="name"> <br>
        <input class="form-control form-control-lg" type="text" placeholder="Email" name="email"><br>
        <input class="form-control form-control-lg" type="text" placeholder="Password" name="password"><br>
        <input class="form-control form-control-lg" type="text" placeholder="Confirm Password" name="confirmpassword"><br>
        <button class="btn btn-success  btn-block form-control-lg " type="submit">Register</button>
      </form>
      <div class="text-center ">Already have an account? <a href=" {% url 'loginPage' %} ">Login</a></div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
